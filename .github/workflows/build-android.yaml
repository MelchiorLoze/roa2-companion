name: Build Android

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check if build needed
    runs-on: ubuntu-latest
    outputs:
      needed: ${{ steps.check.outputs.needed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if build is needed
        id: check
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha || 'HEAD^' }} HEAD | grep -E '^(package-lock\.json|app\.json)$'; then
            echo "needed=true" >> $GITHUB_OUTPUT
            echo "Build is needed"
          else
            echo "needed=false" >> $GITHUB_OUTPUT
            echo "::notice::No Android build-affecting changes detected"
          fi

  build-android:
    name: Build Android APK
    needs: check
    if: needs.check.outputs.needed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Expo prebuild
        run: npx expo prebuild

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Build with Gradle
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon --parallel --build-cache --stacktrace
