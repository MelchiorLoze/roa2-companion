name: Build Android

on:
  push:
    branches: [main]
    paths:
      - package-lock.json
      - app.json
  pull_request:
    branches: [main]
    paths:
      - package-lock.json
      - app.json

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if build is needed
        id: check
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha || 'HEAD^' }} HEAD | grep -E '^(package-lock\.json|app\.json)$'; then
            echo "Build is needed, proceeding..."
          else
            echo "::notice::No Android build-affecting changes detected, skipping build"
            exit 0
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Expo prebuild
        run: npx expo prebuild

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Build with Gradle
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon --parallel --build-cache --stacktrace
