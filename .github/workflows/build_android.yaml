name: build android

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Expo prebuild
        run: npx expo prebuild

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Android build outputs
        uses: actions/cache@v4
        with:
          path: |
            android/.gradle
            android/build
            android/app/build
          key: ${{ runner.os }}-android-build-${{ hashFiles('android/**/*.gradle*', 'android/gradle-wrapper.properties', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-android-build-

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x ./gradlew

      - name: Build with Gradle
        working-directory: android
        run: ./gradlew assembleRelease --build-cache --parallel --daemon
